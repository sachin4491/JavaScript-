<!DOCTYPE html>
<html>
<head>
    <title>Confirm Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
        }
        
        .form-container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.4);
            max-width: 300px;
            text-align: left;
        }

        .form-container h2 {
            margin: 0 0 20px 0;
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            margin: 10px auto;
            padding: 10px 20px;
            border: 1px solid black;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Entet Your Name and Age</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <p id="message1"></p>
        <label for="age">Age:</label>
        <input type="text" id="age" placeholder="Enter your age">
        <p id="message2"></p>
        <button onclick="submitForm()">Submit</button>
        <p id="message3"></p>
    </div>
    
    <script>
        function submitForm() {
            var s = 0;
            const name = document.getElementById('name').value;
            const nameRegex = /^[a-zA-Z\s'-]+$/;
            const message1 = document.getElementById('message1');

            if (nameRegex.test(name) && name.length >= 3) {
                message1.innerHTML = 'Valid name!';
                message1.style.color = 'green';
                s += 1;
            } else {
                message1.innerHTML = 'Invalid name.';
                message1.style.color = 'red';
                s -= 1;
            }

            const age = document.getElementById('age').value;
            const message2 = document.getElementById('message2');

            if (age === '') {
                message2.innerHTML = 'Age is required.';
                message2.style.color = 'red';
                s -= 1;
            } else if (!isNaN(age) && age >= 6 && age <= 120) {
                message2.innerHTML = 'Valid age!';
                message2.style.color = 'green';
                s += 1;
            } else {
                message2.innerHTML = 'Invalid age.';
                message2.style.color = 'red';
                s -= 1;
            }

            if (s == 2) {
                if (confirm("Submit the form?")) {
                    document.getElementById("message3").textContent = "Your response submitted";
                    document.getElementById("message3").style.color = 'green';
                } else {
                    document.getElementById("message3").textContent = "Your response cancelled";
                    document.getElementById("message3").style.color = 'red';
                }
            } else {
                document.getElementById("message3").textContent = "";
            }
        }
    </script>
</body>
</html>
