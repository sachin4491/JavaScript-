<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    background-color: lightblue;
      flex-direction: column;
      color: white;
    }
    button {
        margin: auto;
        //background-color: blue;
    }
    
    table,th,td {
      margin: 20px auto;
      border-collapse: collapse;
      border: 1px solid black;
      padding: 10px;
      text-align: center;
      background-color: white;
      color: black;
     
    }
    
    
  </style>
</head>
<body>
  <h2>Multiplication Table</h2>
  <input type="number" id="numberInput" placeholder="Enter a number" /><br>
  <button onclick="generateTable()">Generate Table</button>
  <div id="multiplicationTable"></div>
  
  <script>
    function generateTable() {
      const number = document.getElementById('numberInput').value;
      if (!number) return;
      let table = '<table><tr><th>Multiplication</th><th>Result</th></tr>';
      
      // Create rows for multiplication table
      for (let i = 1; i <= 10; i++) {
        table += `<tr><td>${number} x ${i}</td><td>${number * i}</td></tr>`;
      }
      
      table += '</table>';
      document.getElementById('multiplicationTable').innerHTML = table;
    }
  </script>
</body>
</html>
